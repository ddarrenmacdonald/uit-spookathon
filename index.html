<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CSS Only Rating Scale Input | Jonas Weigert</title>
	
	<link rel="stylesheet" type="text/css" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" />
	<link rel="stylesheet" type="text/css" href="./assets/css/page.css" />
	<link rel="stylesheet" type="text/css" href="./rating.css" />
	<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
	<script src="./assets/js/revealstructure.js"></script>


	
</head>
<body>
	
	<div class="header">
		
		<!-- RATING SCALE INPUT -->
		<div class="rating">
			<span class="rating-star-1">
				<a href="#rate-1">&#9733;</a>
				<span class="rating-star-2">
					<a href="#rate-2">&#9733;</a>
					<span class="rating-star-3">
						<a href="#rate-3">&#9733;</a>
						<span class="rating-star-4">
							<a href="#rate-4">&#9733;</a>
							<span class="rating-star-5">
								<a href="#rate-5">&#9733;</a>
							</span>
						</span>
					</span>
				</span>
			</span>
		</div>


<!-- This is the Google Map Code -->
<script type="text/javascript">
    var map;
    $(document).ready(function(){
      prettyPrint();
      map = new GMaps({
        div: '#map',
        lat: 46.1426713,
        lng: -60.1964615
      });
      map.addMarker({
        lat: -12.043333,
        lng: -77.03,
        title: 'Lima',
        details: {
          database_id: 42,
          author: 'HPNeo'
        },
        click: function(e){
          if(console.log)
            console.log(e);
          alert('You clicked in this marker');
        }
      });
      map.addMarker({
        lat: -12.042,
        lng: -77.028333,
        title: 'Marker with InfoWindow',
        infoWindow: {
          content: '<p>HTML Content</p>'
        }
      });
    });
  </script>
</body>

		<!-- END OF SCALE INPUT -->
